<html>
<head>
  <title>Koła Naukowe PWR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#login-form"> Login <span class="glyphicon glyphicon-user"></span></a></li>
                <li><a data-toggle="tab" href="#registration-form"> Register <span class="glyphicon glyphicon-pencil"></span></a></li>
            </ul>
        </div>
        <div class="modal-body">
            <div class="tab-content">
                <div id="login-form" class="tab-pane fade in active">
                    <form action="/">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Wpisz email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Haslo:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Wpisz haslo" name="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Zapamietaj mnie</label>
                        </div>
                        <button type="submit" class="btn btn-default">Zaloguj</button>
                    </form>
                </div>
                <div id="registration-form" class="tab-pane fade">
                    <form action="/">
                        <div class="form-group">
                            <label for="name">Nazwa uzytkownika:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="newemail">Email:</label>
                            <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail">
                        </div>
                        <div class="form-group">
                            <label for="newpwd">Haslo:</label>
                            <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd">
                        </div>
                        <button type="submit" class="btn btn-default">Zarejestruj</button>
                    </form>
                </div>

            </div>
        </div>
<!--                                    <div class="modal-footer">-->
<!--                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
<!--                                    </div>-->
    </div>
</div>
  <style>
      .dropdown {
          position: relative;
          display: inline-block;
      }
      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          padding: 12px 16px;
          z-index: 1;
      }
      .dropdown:hover .dropdown-content {
          display: block;
      }
      </style>
</head>
<body>

  <div class="menu">
    <div class="container-fluid">
		<div class="navbar-header">
      <a href="#"><span class="glyphicon glyphicon-home"></span>  Koła<b>Naukowe</b></a>
    </div>
		<div>
        <ul class="nav navbar-nav">


            <li><a [routerLink]="['advancedSearch']">Wyszukaj</a></li>
        </ul>

        <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" name="q">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
            </form>
        </div>

			<ul class="nav navbar-nav navbar-right">
        <li class="nav-item"><a href="#" class="nav-link notifications" *ngIf="checkToken()"><i class="fa fa-bell-o"></i><span class="badge">1</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link messages" *ngIf="checkToken()"><i class="fa fa-envelope-o"></i><span class="badge">10</span></a></li>

        <li class="nav-item dropdown" *ngIf="checkToken()">
            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action"> {{userName}} <b class="caret"></b></a>
            <div class="dropdown-content">
              <li><a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profil</a></li>
              <li><a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> Zarządzaj</a></li>
              <li><a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> Ustawienia</a></li>
              <li class="divider dropdown-divider"></li>
              <li><a onclick="logout()" class="dropdown-item"><span class="glyphicon glyphicon-off"></span> Wyloguj</a></li>
              </div>
          </li>

          <li><a *ngIf="!checkToken()" [routerLink]="[{ outlets: { loginModal: ['login'] } }]" routerLinkActive="active"><i class="fa fa-user-o"></i> Logowanie</a></li>
			</ul>
		</div>
  </div>
</div>


<div >
<!-- do poprawienia! -->
<li></li>
<li></li>
<li></li>
<router-outlet></router-outlet>
<router-outlet name="loginModal"></router-outlet>
<!--
<router-outlet name="loginModal"></router-outlet>-->
  </div>


</body>

</html>
